<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LugoWebsite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="header-container">

            <label class="logo">LugoWebsite</label>

            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                &#9776;
            </label>
             
            <ul class="nav-list-container">
                <li class="nav-links"><a href="#">Home</a></li>
                <li class="nav-links"><a href="#">About</a></li>
                <li class="nav-links"><a href="#">Courses</a></li>
                <li class="nav-links"><a href="#">Contact</a></li>
            </ul>

        </nav>
        
    </header>



    <div class="logos">
        <div class="logos-slide">
            <img src="svg-images/logos/html/icons8-html-144.png" alt="logo de html"/>
            <img src="svg-images/logos/css/icons8-css-144.png" alt="logo de css"/>
            <img src="svg-images/logos/javascript/icons8-javascript-144.png" alt="logo de js"/>
            <img src="svg-images/logos/React/React.svg" alt="logo de react"/>
            <img src="svg-images/logos/python/icons8-python-100.svg" alt="logo python">
        </div>
        
        <div class="logos-slide">
            <img src="svg-images/logos/html/icons8-html-144.png" alt="logo de html"/>
            <img src="svg-images/logos/css/icons8-css-144.png" alt="logo de css"/>
            <img src="svg-images/logos/javascript/icons8-javascript-144.png" alt="logo de js"/>
            <img src="svg-images/logos/React/React.svg" alt="logo de react"/>
            <img src="svg-images/logos/python/icons8-python-100.svg" alt="logo python">
        </div>
    </div>

  

    
</body>
</html>
